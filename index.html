<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="./kllogo.png" />
    
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page Title -->
    <title>Research Expo - 2025 | KL - IRD</title>
    
    <!-- SEO Meta Tags -->

      content="Research Expo 2025, KL University, Research, KL IRD, Innovation, Technology, Academic Conference"

    <!-- Open Graph Meta Tags (for social media sharing) -->

      content="Research Expo 2025 - The platform to showcase innovative research and ideas."

    <meta property="og:type" content="website" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

    />
